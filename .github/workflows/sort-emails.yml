name: Email Sorter

on:
  # Zeitgesteuerte Ausführung - täglich um 4:00 Uhr morgens (CET/CEST)
  # 3:00 UTC = 4:00 CET (Winter) / 5:00 CEST (Sommer)
  schedule:
    - cron: '0 3 * * *'

  # Manuelles Auslösen über GitHub UI
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (no actual moving of emails)'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'

jobs:
  sort-emails:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run email sorter
        env:
          # Easy Name Account (Primary)
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          # Gmail Account
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_PASS: ${{ secrets.GMAIL_PASS }}
          # Wife's Easy Name Account (Optional)
          WIFE_EMAIL_USER: ${{ secrets.WIFE_EMAIL_USER }}
          WIFE_EMAIL_PASS: ${{ secrets.WIFE_EMAIL_PASS }}
          # Configuration
          DRY_RUN: ${{ github.event.inputs.dry_run || 'false' }}
        run: python sort_emails.py

      - name: Upload logs (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: email-sorter-logs
          path: |
            *.log
          retention-days: 7