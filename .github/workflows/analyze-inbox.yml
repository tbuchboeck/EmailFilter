name: Analyze Inbox

on:
  # Nur manuelles Ausl√∂sen
  workflow_dispatch:
    inputs:
      account:
        description: 'Account to analyze (leave empty for all enabled accounts)'
        required: false
        default: ''
        type: choice
        options:
          - ''
          - 'easyname'
          - 'gmail'
          - 'easyname_wife'

jobs:
  analyze:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run inbox analysis
        env:
          # Easy Name Account (Primary)
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          # Gmail Account
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_PASS: ${{ secrets.GMAIL_PASS }}
          # Wife's Easy Name Account (Optional)
          WIFE_EMAIL_USER: ${{ secrets.WIFE_EMAIL_USER }}
          WIFE_EMAIL_PASS: ${{ secrets.WIFE_EMAIL_PASS }}
        run: python analyze_inbox.py ${{ github.event.inputs.account }}

      - name: Upload analysis results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: inbox-analysis
          path: |
            *.log
          retention-days: 7
